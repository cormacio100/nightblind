<section id="member">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Members</h2>
				<hr class="primary">
			</div>
		</div>
	</div>
	<div class="container" >
		<div class="row">
			<div class="col-xs-6 col-sm-3 text-center">
				<a href="">
					<div class="thumb" id="cormacThumb">
						<i class="fa fa-4x fa-caret-square-o-down" aria-hidden="true"></i>
						<!--<i class="fa fa-4x fa-thermometer-1 text-primary sr-icons" data-sr-id="2"></i>-->
						<div class="caption">
							<h3>Cormac</h3>
						</div>
					</div>
				</a>
			</div>
			<div class="col-xs-6 col-sm-3 text-center">
				<a href="">
					<div class="thumb" id="hughThumb">
						<i class="fa fa-4x fa-caret-square-o-left" aria-hidden="true"></i>
						<h3>Hugh</h3>
					</div>
				</a>
			</div>
			<div class="col-xs-6 col-sm-3 text-center">
				<a href="">
					<div class="thumb" id="davyThumb">
						<i class="fa fa-4x fa-caret-square-o-up" aria-hidden="true"></i>
						<h3>Davy</h3>
					</div>
				</a>
			</div>
			<div class="col-xs-6 col-sm-3 text-center">
				<a href="">
					<div class="thumb" id="freekThumb">
						<i class="fa fa-4x fa-caret-square-o-right" aria-hidden="true"></i>
						<h3>Nick</h3>
					</div>
				</a>
			</div>
		</div>
		<div class="row" ng-controller="MemberController" >
			<div data-ng-repeat="member in memberArr" id="{{member.id}}_details" class="col-xs-12 collapse">
				<div class="row">
					<div class="col-xs-7">
						<h2>Name: {{ member.name }}</h2>
						<h3>Instrument: {{ member.instrument}}</h3>
						<h3>Gear: {{ member.gear}}</h3>
					</div>
					<div class="col-xs-5">
						<img src="{{ member.img }}" alt band="band member" class="member_pic">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
